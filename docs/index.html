<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1' name='viewport' />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen" />
    <style media="screen" type="text/css">
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #999;
            padding: 1.5em;
        }

        #viewport {
            text-align: center;
            display: box;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #menu {
            position: absolute;
            top: 16px;
            right: 16px;
        }

        button {
            font-size: 11pt;
            color: #bbb;
            padding: 8px 16px;
            background: #222;
            transition: background-color 0.1s ease-in-out;
        }

        button:hover {
            background-color: #333;
        }

        button {
            border-radius: 4px;
            border-bottom: 1px solid #333;
            border-top: 1px solid #333;
            border-left: 1px solid #101010;
            border-right: 1px solid #101010;
            box-shadow: 0px 1px 3px #060606;
        }

        .hidden {
            display: none !important;
        }

        p {
            color: #555;
        }

        h1 {
            font-size: 16pt;
            font-weight: 400;
            color: #999;
        }

        a, a:visited {
            text-decoration: none;
            color: #999;
            font-weight: 700;
        }

        .highlight {
            color: #bbb;
        }

        #horizontal-container {
            display: flex;
            flex-flow: row;
            justify-content: flex-start;
            width: 100%;
        }

        #horizontal-container #side-text {
            margin-right: 3em;
        }

        #horizontal-container #change-rom-menu {
            flex-basis: 1;
            flex-grow: 1;
        }

        #side-text {
            max-width: 30em;
            min-width: 20em;
            flex-shrink: 1;
        }

        #loading {
            margin: auto;
        }

        #error-description {
            font-style: italic;
            margin-left: 1em;
        }
    </style>
    <title>Some WASM thing</title>
</head>
<body>
    <canvas id="viewport" width="256" height="256" class="hidden"></canvas>
    <a href="#" onclick="shrinkViewport()"> - </a>
    <a href="#" onclick="growViewport()"> + </a>
    <div id="horizontal-container">
        <!--
         <div id="side-text">
            <p>
                Controls are <span class="highlight">Z</span> and <span class="highlight">X</span> for A and B,
                <span class="highlight">Enter</span> and <span class="highlight">Right Shift</span> for Start and Select,
                and <span class="highlight">the arrow keys</span>!
            </p>
        </div>
        -->
        <div id="loading">Loading...</div>
        <div id="unsupported" class="hidden">
            <h1>Sorry, your browser is unsupported!</h1>
            <p>Maybe try something newer which supports WebAssembly?</p>
        </div>
        <div id="error" class="hidden">
            <h1>Encountered an error!</h1>
            <p>The error message is as follows:</p>
            <p id="error-description"></p>
            <p>Sorry about that!</p>
        </div>
    </div>
    <script>
        const viewport = document.getElementById("viewport");
        let viewportSizeMultiplier = Math.floor(
            document.body.getBoundingClientRect().height / viewport.height
        ) || 1;
        const setHeightFromMultiplier = () => {
            viewport.style.height = (viewportSizeMultiplier * viewport.height) + "px";
        };
        setHeightFromMultiplier();
        const shrinkViewport = () => {
            if (viewportSizeMultiplier > 1) {
                viewportSizeMultiplier -= 1;
                setHeightFromMultiplier();
            }
        };
        const growViewport = () => {
            viewportSizeMultiplier += 1;
            setHeightFromMultiplier();
        };
    </script>
    <audio id="wud0" src="sounds/wud0.ogg" preload="auto" controls="none" style="display: none;" volume="0.375"></audio>
    <audio id="wud1" src="sounds/wud1.ogg" preload="auto" controls="none" style="display: none;" volume="0.375"></audio>
    <audio id="wud2" src="sounds/wud2.ogg" preload="auto" controls="none" style="display: none;" volume="0.375"></audio>
    <audio id="wud3" src="sounds/wud3.ogg" preload="auto" controls="none" style="display: none;" volume="0.375"></audio>
    <audio id="movePiece0" src="sounds/movePiece0.ogg" preload="auto" controls="none" style="display: none;" volume="0.375"></audio>
    <audio id="movePiece1" src="sounds/movePiece1.ogg" preload="auto" controls="none" style="display: none;" volume="0.375"></audio>
    <audio id="movePiece2" src="sounds/movePiece2.ogg" preload="auto" controls="none" style="display: none;" volume="0.375"></audio>
    <audio id="spare" preload="auto" controls="none" style="display: none;" volume="0.375"></audio>
    <audio id="spare2" preload="auto" controls="none" style="display: none;" volume="0.375"></audio>
  <script>
    var gEBI = document.getElementById.bind(document);
    var sounds = {
        wud: [gEBI("wud0"), gEBI("wud1"), gEBI("wud2"), gEBI("wud3")],
        movePiece: [gEBI("movePiece0"), gEBI("movePiece1"), gEBI("movePiece2")],
        spares: [gEBI("spare"), gEBI("spare2")],
    }
    Object.values(sounds).forEach((arr) => arr.forEach(audio => audio.volume = 0.375))
    var soundHandler = function(name) {
        var currentSounds = sounds[name]
        if (currentSounds) {
            var currentSound =
                currentSounds[Math.floor(Math.random() * currentSounds.length)];
            if (currentSound) {
                if (currentSound.paused) {
                    currentSound.play()
                } else {
                    var spare = sounds["spares"][0]
                    if (spare != null && spare.paused) {
                      spare.src = currentSound.src
                      spare.play()
                    } else {
                        spare = sounds["spares"][1]
                        if (spare != null && spare.paused) {
                            spare.src = currentSound.src
                            spare.play()
                        }
                    }
                }
            }
        }
    }
    </script>
    <script src="two_piece_hexagons.js"></script>
    <script>
        if( typeof Module !== "object" ) { // If not running under Emscripten.
            var webassembly_supported = typeof WebAssembly === "object" && typeof WebAssembly.instantiate === "function";
            if( !webassembly_supported ) {
                document.getElementById( "unsupported" ).className = "";
                document.getElementById( "loading" ).className = "hidden";
            }
        }
    </script>
</body>
</html>
